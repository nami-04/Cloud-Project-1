<!DOCTYPE html>
<html lang="en">
{%load static%}
<head>
    <link href="[https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"](https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css") rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href= {%static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}>
    <link rel="stylesheet" href= {%static 'css/style.css'%}>
</head>
<body>
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Reset Password</h2>
                    
                    {% if alert %}
                    <div class="alert alert-danger" role="alert">
                        {{ alert }}
                    </div>
                    {% endif %}
                    
                    {% if success %}
                    <div class="alert alert-success" role="alert">
                        Password reset link has been sent to your email address.
                        <br>
                        <a href="/user/login/" class="signup-image-link">Return to Login</a>
                    </div>
                    {% else %}
                    <form method="POST" class="register-form" id="register-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" placeholder="Your Email" required/>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="reset" id="reset" class="form-submit" value="Reset Password"/>
                        </div>
                    </form>
                    <div class="form-group">
                        <a href="/user/login/" class="signup-image-link">Back to Login</a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </section>
</body>
</html>
